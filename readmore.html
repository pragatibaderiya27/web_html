<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #more {
            display: none;
            flex-wrap: wrap;
            text-align: right;
            background-color: cornsilk;
            display: none;

        }
    </style>

</head>

<body>
    <h2> read more examples</h2>
    <p><span id="dots">....</span><span id="more">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa ab ea cum minus odio illum dolores repellat
            iure quo. Molestiae odio fuga commodi accusamus dolorem! <br>

            <img src="/images/facebook-icon.jpg" alt="" width="100" height="100"></span></p>
            
    <button onclick="myFunction()" id="myBtn">Read more</button>
    <script>
        function myFunction() {
            var dots = document.getElementById("dots");
            var moreText = document.getElementById("more");
            var btnText = document.getElementById("myBtn");

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }
    </script>
</body>

</html>
